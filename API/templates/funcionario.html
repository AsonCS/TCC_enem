<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>ACSJ Transportes</title>
		<style>
			form {
				width: 500px;
				margin: 20px auto;
				padding: 20px;
				border: 20px solid gray;
			}

			.right {
				text-align: right;
			}

			.center {
				text-align: center;
			}
			h1, h2 {
				text-align: center;
			}
		</style>
		<script type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>
	</head>
	<body onload="getQuery()">
		{% if name %}
			<h1>Hello {{name}}</h1>
		{% else %}
			<h1>A.C.S.J Transportes</h1>
		{% endif %}
		<article id="Fuc">
			<h2>Ficha cadastral funcionários</h2>
			<form id="cadastro" name="cadastro" onsubmit="return valid()" action="cadastro.php" method="post" target="_self">

				<fieldset>
					<legend>Dados Pessoais</legend>

					<input type="number" name="id_func" hidden />
					<p><label>*Nome: </label><input type="text" name="dp_nome" size="40" maxlength="150" autofocus required /></p>
					<p>
						<label>*Naturalidade: </label><input type="text" name="dp_natural" size="20" maxlength="30" value="Brasil" required />
						<label>*UF: </label><input type="text" name="dp_natural_uf" size="2" maxlength="2" value="SP" required />
					</p>
					<p><label>*Nascimento: </label><input type="date" name="dp_nascimento" required /></p>
					<p>
						<label>*Estado Civil: </label>
						<select name="dp_e_civil">
							<option value="solteiro">Solteiro(a)</option>
							<option value="casado">Casado(a)</option>
							<option value="divorciado">Divorciado(a)</option>
							<option value="viuvo">Viúvo(a)</option>
							<option value="separado">Separado(a)</option>
						</select>
					</p>
					<fieldset>
						<legend>*Sexo</legend>
						<label class="sec">Masculino:</label><input type="radio" value="m" name="dp_sexo" checked />
						<label class="sec">Feminino:</label><input type="radio" value="f" name="dp_sexo" />
					</fieldset>
					<p><label>Grau de instrução: </label><input type="text" name="dp_instrucao" size="10" maxlength="20" /></p>
					<p>
						<label>N° CTPS: </label><input type="text" name="dp_ctps" size="5" maxlength="10" />
						<label>Serie: </label><input type="text" name="dp_ctps_serie" size="10" maxlength="10" />
					</p>
					<p>
						<label>UF: </label><input type="text" name="dp_ctps_uf" size="2" maxlength="2" />
						<label>Expedição: </label><input type="date" name="dp_ctps_exp" class="date" />
					</p>
					<p>
						<label>N° PIS: </label><input type="text" name="dp_pis" size="15" maxlength="15" />
						<label>Cadastro : </label><input type="date" name="dp_pis_exp" class="date" />
					</p>
					<p>
						<label>*RG: </label><input type="text" name="dp_rg" size="9" maxlength="12" required />
						<label>Expedição : </label><input type="date" name="dp_rg_exp" class="date" />
					</p>
					<p><label>*CPF: </label><input type="text" name="dp_cpf" size="11" maxlength="14" required /></p>
					<p><label>N° CNH: </label><input type="text" name="dp_cnh" size="11" maxlength="11" /></p>
					<p>
						<label>Categoria: </label><input type="text" name="dp_cnh_cat" size="2" maxlength="2" />
						<label>Emissão: </label><input type="date" name="dp_cnh_exp" class="date" />
					</p>
					<p><label>Telefone: </label><input type="tel" name="dp_tel" size="16" maxlength="20" /></p>
					<p><label>Celular: </label><input type="tel" name="dp_cel" size="16" maxlength="20" /></p>
					<p><label>Exame médico ADM: </label><input type="date" name="dp_ex_medico" class="date" /></p>

					<fieldset>
						<legend>Endereço</legend>

						<p><label>CEP: </label><input type="text" name="dp_cep" size="8" maxlength="9" /></p>
						<p><label>Logradouro: </label><input type="text" name="dp_logradouro" size="40" maxlength="150" /></p>
						<p><label>Complemento: </label><input type="text" name="dp_complemento" size="20" maxlength="30" /></p>
						<p><label>Bairro: </label><input type="text" name="dp_bairro" size="20" maxlength="30" /></p>
						<p><label>Cidade: </label><input type="text" name="dp_cidade" size="20" maxlength="30" /></p>
					</fieldset>

				</fieldset>

				<fieldset>
					<legend>Transporte</legend>

					<fieldset id="meio_trans">
						<legend>Meios de Transporte próprio: </legend>

						<label class="sec">Sim</label><input type="radio" name="tr_trans" value="1" onclick="sumir('trans');" checked />
						<label class="sec">Não</label><input type="radio" name="tr_trans" value="0" onclick="aparecer('trans');" />
					</fieldset>

					<p><label>Preço : R$ </label><input type="number" step="0.01" name="tr_preco" size="10" max="9999" min="0.01" value="0" required /></p>
					<div id="trans" style="visibility: hidden;">
						<p><label>Vale Transporte: </label><input type="text" name="tr_vale" size="10" maxlength="50" /></p>
						<p><label>Linhas: </label><input type="text" name="tr_linha" size="20" maxlength="100" /></p>
						<fieldset id="qtd_dia">
							<legend>Quantidade por dia: </legend>

							<label class="sec">Ida</label><input type="number" name="tr_qtd_ida" min="0" max="10" value="0" />
							<label class="sec">Volta</label><input type="number" name="tr_qtd_volta" min="0" max="10" value="0" />
						</fieldset>
					</div>
				</fieldset>

				<fieldset>
					<legend>Jornada de trabalho</legend>

					<fieldset id="seg_sex">
						<legend> Segunda a Sexta</legend>
						<p>
							<label>*Entrada: </label><input type="time" name="ut_en" required />
							<label>*Saída: </label><input type="time" name="ut_sa" required />
						</p>
						<p>
							<label>Intervalo p/ almoço: </label>
						</p>
						<label>*das: </label><input type="time" name="ut_alm_ida" required />
						<label>*as: </label><input type="time" name="ut_alm_volta" required />
					</fieldset>
					<fieldset id="sabado">
						<legend>Sabado</legend>
						<label>Sim:</label><input type="radio" name="sabado" value="1" onclick="aparecer('sabado_p');" />
						<label>Não: </label><input type="radio" name="sabado" value="0" onclick="sumir('sabado_p');" checked />
						<p id="sabado_p" style="visibility: hidden;">
							<label>Entrada: </label><input type="time" name="sa_ent" />
							<label>Saída: </label><input type="time" name="sa_sai" />
						</p>
					</fieldset>
					<p><label>*Salário: R$</label><input type="number" step="0.01" name="dp_salario" min="0.01" max="999999" value="0" required /></p>
					<p><label>Cargo: </label><input type="text" name="dp_cargo" size="20" maxlength="30" /></p>
				</fieldset>

				<fieldset>
					<legend>Conta</legend>

					<p><label>Banco depositório: </label><input type="text" name="co_banco_dep" size="20" maxlength="30" /></p>
					<p><label>Banco: </label><input type="text" name="co_banco" size="20" maxlength="30" /></p>
					<p>
						<label>Poupança</label><input type="radio" name="co_banco_t" value="poupanca" />
						<label>Corrente</label><input type="radio" name="co_banco_t" value="corrente" checked />
					</p>
					<p>
						<label>Agencia: </label><input type="text" name="co_agencia" maxlength="8" size="8" />
						<label>Conta: </label><input type="text" name="co_conta" maxlength="20" size="20" />
					</p>
				</fieldset>
				<fieldset>
					<legend>Observações</legend>
					<p><textarea name="observacoes" cols="60" rows="10" maxlength="500"></textarea></p>
				</fieldset>
				<p class="right">
					<button type="button" onclick="window.location='funcionario.html'">Novo</button>
					<button type="button" onclick="window.location='funcionario.html'">Limpar</button>
					<button type="submit">Enviar</button>
				</p>
			</form>
		</article>
	</body>	
</html>
