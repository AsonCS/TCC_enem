<!doctype html>
<html lang="pt">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="/static/js/jquery-3.3.1.min.js" ></script>
    <script type="text/javascript" src="/static/js/popper.min.js" ></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js" ></script>

    <!-- My imports -->
    <link rel="stylesheet" href="/static/css/main.css" />
  
    <title>Hello, world!</title>
  </head>
    <body>
        <div class="container-fluid">
            {% if result %}
                <h1 style="margin: 10px; color: red;">{{ result }}</h1>
            {% endif %}
            <form action="/form" target="_self" method="POST">
                <div class="form-group">
                    <label for="UF_RESIDENCIA">UF.</label>
                    <select class="form-control" id="UF_RESIDENCIA" name="UF_RESIDENCIA">
                        <option value="0">AC</option>
                        <option value="1">AL</option>
                        <option value="2">AM</option>
                        <option value="3">AP</option>
                        <option value="4">BA</option>
                        <option value="5">CE</option>
                        <option value="6">DF</option>
                        <option value="7">ES</option>
                        <option value="8">GO</option>
                        <option value="9">MA</option>
                        <option value="10">MG</option>
                        <option value="11">MS</option>
                        <option value="12">MT</option>
                        <option value="13">PA</option>
                        <option value="14">PB</option>
                        <option value="15">PE</option>
                        <option value="16">PI</option>
                        <option value="17">PR</option>
                        <option value="18">RJ</option>
                        <option value="19">RN</option>
                        <option value="20">RO</option>
                        <option value="21">RR</option>
                        <option value="22">RS</option>
                        <option value="23">SC</option>
                        <option value="24">SE</option>
                        <option value="25" selected>SP</option>
                        <option value="26">TO</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="IDADE">Idade.</label>
                    <input type="number" class="form-control" name="IDADE" id="IDADE" placeholder="Sua idade" required>
                </div>
                <div class="form-group">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="TP_SEXO" id="TP_SEXO1" value="0">
                        <label class="form-check-label" for="TP_SEXO1">Feminino.</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="TP_SEXO" id="TP_SEXO2" value="1" checked>
                        <label class="form-check-label" for="TP_SEXO2">Masculino.</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="ST_CONCLUSAO">Situação de conclusão do Ensino Médio.</label>
                    <select class="form-control" id="ST_CONCLUSAO" name="ST_CONCLUSAO">
                        <option value="1">Já concluí.</option>
                        <option value="2">Estou cursando e concluirei esse ano.</option>
                        <option value="3">Estou cursando e concluirei após ano.</option>
                        <option value="4">Não concluí e não estou cursando.</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="TP_ESCOLA" id="TP_ESCOLA1" value="1" checked>
                        <label class="form-check-label" for="TP_ESCOLA1">Pública.</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="TP_ESCOLA" id="TP_ESCOLA2" value="2">
                        <label class="form-check-label" for="TP_ESCOLA2">Privada.</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="TP_ESTADO_CIVIL">Estado Civil.</label>
                    <select class="form-control" id="TP_ESTADO_CIVIL" name="TP_ESTADO_CIVIL">
                        <option value="0">Solteiro(a).</option>
                        <option value="1">Casado(a)/Mora com um(a) companheiro(a).</option>
                        <option value="2">Divorciado(a)/Desquitado(a)/Separado(a).</option>
                        <option value="3">Viúvo(a).</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="TP_COR_RACA">Cor/raça.</label>
                    <select class="form-control" id="TP_COR_RACA" name="TP_COR_RACA">
                        <option value="0">Não declarado.</option>
                        <option value="1">Branca.</option>
                        <option value="2">Preta.</option>
                        <option value="3">Parda.</option>
                        <option value="4">Amarela.</option>
                        <option value="5">Indígena.</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="submit" value="Enviar" /> 
                </div>
            </form>
        </div>
    </body>
</html>
